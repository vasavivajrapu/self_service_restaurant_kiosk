<html>
<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>SELF_SERVICE_RESTAURANT_KIOSK</title>
    <style>
        table, td {
  border:"0";
  border-collapse: collapse;
}
tr{
    border-top: 1px solid black;
}
table{
    text-align: center;
}
.editbtn{
  border: 3px solid blue;
  margin-top: 40px ;
  margin-bottom: 40px ;
  width: 60%;
  border-radius: 25px;
  padding: 2%;
  background-color: rgb(208, 205, 248);
}
a{
            width: 40%;
        }
        a:link, a:visited {
            background-color: rgb(208, 205, 248);
            border: 3px solid blue;
  color: black;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  padding: 20px;
  padding-left: 30px;
  border-radius: 25px;
  padding-right: 30px;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

a:hover, a:active {
  background-color: rgb(208, 205, 248);
  opacity: 0.5;
}
    </style>
</head>
<body>
  <br>
  <div align="center" >
    <ul>
      <li><a href="/menu">Back to Main Menu</a></li>
    </ul>
  </div>
  <br>
    <div class="ft">
        <h3 align="center">CART</h3>  
 
    <table width="60%" align="center" >
        {% for item in items %}  
            <tr height="90%">  
                <td>{{item[0]}}</td>  
                <td>{{item[1]}}</td> 
                <td>{{item[2]}}</td>

            </tr>  
        {% endfor %} 
        <tr>
          <td> Total : </td>
          <td>{% if sum %} {{sum}} {% endif %}</td>
        </tr>
    </table>
    <br>
    <br>
    <div align="center" >
      <ul>
        <li><a href="/place">Place Order</a></li>
      </ul>
    </div>
</div>
<br><br>
</body>
</html>
